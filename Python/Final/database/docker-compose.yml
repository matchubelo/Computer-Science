services:

  postgres:
    container_name: postgresql
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped


  adminer:
    container_name: adminer
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - postgres
    restart: unless-stopped


networks:
  postgres:
    driver: bridge


volumes:
    postgres:
    pgadmin: